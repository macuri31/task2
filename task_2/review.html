<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Первая страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel = "stylesheet" href = "styles.css">
</head>

<body>

    <div class="container" >

        <header class="card head-img">
           
        </header>

        <div class="card">

            <div class="card-body">
              <form class="form-registration" action="https://www.bing.com/search?" method='get' target='_self'>
                <p>Ник: <input required type="Text" name="nickname" value="Анонимный книголюб" style="size: 17;"></p>
                <p>Возраст: <input required type="Number" name="age" value="99" min="0" style="size: 8;" ></p>
                <p>Название книги: <input required type="Text" name="name_book" value="Колобок:)" style="size: 17;"></p>
                <p>Текст рецензии:
                  <br>
                  <TEXTAREA name="review" rows=4 cols=80 style="width: 100%; margin-right: 2rem;"></TEXTAREA>
              </p>
              <p>Хотите ли вы получать уведомления о новостях?
                <input type="Radio" name="notifications" value="notifications_yes" checked>Да
                <input type="Radio" name="notifications" value="notifications_no">Нет
            </p>
                <p> <input type="Reset" name="Reset" value="Обновить">
                    <input type="Submit" name="submit" value="Отправить">
                </p>
            </form>
            </div>
            <div class="card">
              <div class="card-body footer">
                  
              </div>
          </div>
        </div>


    </div>
